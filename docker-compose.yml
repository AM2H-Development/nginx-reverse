version: "3.7"
services:
  theia:
    image: "theiaide/theia" 
    restart: unless-stopped
    volumes:
      - theia_data:/home/project:cached
    ports:
      - "3001:3001"
      - "3002:3002"
    networks:
      reverse-proxy:
        aliases:
          - theia

  nginx:
    image: "am2h/nginx-reverse-proxy"
    restart: unless-stopped
    volumes:
      - nginx_config:/etc/nginx/
    ports:
      - "8188:80"
    networks:
      - reverse-proxy
      
volumes:
  theia_data:
  nginx_config:
  
networks:
  reverse-proxy:
